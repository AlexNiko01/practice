<ng-container *ngFor="let img of images; index as i; ">
    <img [ngClass]="((ind === i) || (ind === 2)) ? 'img-shown' : 'img'" src="{{img}}" alt="">
</ng-container>
<div>
    <button (click)="setShowing(0)">show first img</button>
    <button (click)="setShowing(1)">show second img</button>
    <button (click)="setShowing(2)">show both</button>
</div>
